<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Car</title>
  <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>
  <h1>Edit Taxi</h1>

  <form id="edit-car-form">
    <label>Brand:
      <input type="text" name="brand" required />
    </label><br/>

    <label>Model:
      <input type="text" name="model" required />
    </label><br/>

    <label>Fuel Usage (l/100km):
      <input type="number" name="fuelUse" step="0.1" required />
    </label><br/>

    <label>Owner Name:
      <input type="text" name="owner" required />
    </label><br/>

    <label>Commission Date:
      <input type="date" name="dayOfCommission" required />
    </label><br/>

    <label>
      <input type="checkbox" name="electric" />
      Electric Vehicle
    </label><br/>

    <button type="submit">Save Changes</button>
  </form>

  <p><a href="list.html">Back to car list</a></p>

  <script type="module" src="../scripts/pages/edit.js"></script>
</body>
</html>
