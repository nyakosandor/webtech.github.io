<section id="create-car">
  <h2>Új autó hozzáadása</h2>
  <form id="create-car-form">
      <label for="brand">Márka:</label>
      <select id="brand" name="brand" required>
          <option value="">-- Válassz --</option>
          <option value="Toyota">Toyota</option>
          <option value="Honda">Honda</option>
          <option value="Ford">Ford</option>
          <option value="Chevrolet">Chevrolet</option>
          <option value="Nissan">Nissan</option>
          <option value="BMW">BMW</option>
          <option value="Mercedes-Benz">Mercedes-Benz</option>
          <option value="Volkswagen">Volkswagen</option>
          <option value="Audi">Audi</option>
          <option value="Hyundai">Hyundai</option>
          <option value="Kia">Kia</option>
          <option value="Subaru">Subaru</option>
          <option value="Lexus">Lexus</option>
          <option value="Mazda">Mazda</option>
          <option value="Tesla">Tesla</option>
          <option value="Jeep">Jeep</option>
          <option value="Porsche">Porsche</option>
          <option value="Volvo">Volvo</option>
          <option value="Jaguar">Jaguar</option>
          <option value="Land Rover">Land Rover</option>
          <option value="Mitsubishi">Mitsubishi</option>
          <option value="Ferrari">Ferrari</option>
          <option value="Lamborghini">Lamborghini</option>
      </select><br>

      <label for="model">Modell:</label>
      <input type="text" id="model" name="model" required><br>

      <label for="fuelUse">Fogyasztás (l/100km):</label>
      <input type="number" id="fuelUse" name="fuelUse" step="0.1" min="0" required><br>

      <label for="owner">Tulajdonos (vezetéknév és keresztnév):</label>
      <input type="text" id="owner" name="owner" required><br>

      <label for="dayOfCommission">Forgalomba helyezés dátuma:</label>
      <input type="date" id="dayOfCommission" name="dayOfCommission" required><br>

      <label for="electric">Elektromos:</label>
      <input type="checkbox" id="electric" name="electric"><br>

      <button type="submit">Autó hozzáadása</button>
  </form>
</section>
